<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>GLSL пеперуда</title>

	<script src="webgl-fmi.js"></script>	
	
	<script id="vshader" type="x-shader/x-vertex">
		// допълнете променливи в шейдъра
		attribute float aIndex;
		varying vec3 vRGB;
		void main ()
		{
			// и пресмятане на координатите на точка от пеперудата
			float t = aIndex * 6.28318 / 250.0; // 250 = n
			
			// Параметрични уравнения на пеперуда
			float x = sin(t) * (exp(cos(t)) - 2.0*cos(4.0*t) - pow(sin(t/12.0), 5.0));
			float y = cos(t) * (exp(cos(t)) - 2.0*cos(4.0*t) - pow(sin(t/12.0), 5.0));
			
			// Мащабиране за по-добро показване
			x = x * 0.12;
			y = y * 0.12;
			
			gl_Position = vec4(x, y, 0, 1);
			gl_PointSize = 4.0;
			
			// Оранжево-жълт цвят за пеперудата
			vRGB = vec3(1.0, 0.55, 0.0);
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec3 vRGB;
		void main( )
		{
			gl_FragColor = vec4(vRGB,1);
		}
	</script>

	<script>
		function start( )
		{
			gl = getContext("picasso");
			glprog = getProgram("vshader","fshader");

			aIndex = gl.getAttribLocation(glprog,"aIndex");
			
			gl.clearColor(1,1,1,1);
			gl.clear(gl.COLOR_BUFFER_BIT);

			var n = 250;
			var data = [ ];
			for(var i=0; i<n; i++) data.push(i);

			var buf = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER,buf);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);

			gl.enableVertexAttribArray(aIndex);
			gl.vertexAttribPointer(aIndex, 1, gl.FLOAT, false, 0, 0);

			// създаден е буфера с n поредни числа, остава да подадете
			// числата и броя им, за да се нарисува пеперудата
			gl.drawArrays(gl.LINE_LOOP,0,n);
		}
	</script>	
</head>

<body onload="start()">
	<h2>GLSL пеперуда</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
