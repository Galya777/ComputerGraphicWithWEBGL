<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Ямайка</title>

	<script src="webgl-fmi.js"></script>	
	
	<script id="vshader" type="x-shader/x-vertex">
		attribute vec2 aXY;
		attribute vec3 aRGB;
		varying vec3 vRGB;
		void main ()
		{
			gl_Position = vec4(aXY,0,1);
			gl_PointSize = 4.0;
			vRGB = aRGB;
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec3 vRGB;
		void main( )
		{
			gl_FragColor = vec4(vRGB,1);
		}
	</script>

	<script>
		function start( )
		{
			gl = getContext("picasso");
			glprog = getProgram("vshader","fshader");

			aXY = gl.getAttribLocation(glprog,"aXY");
			aRGB = gl.getAttribLocation(glprog,"aRGB");
			
			gl.clearColor(1,1,1,1);
			gl.clear(gl.COLOR_BUFFER_BIT);

			var data = [];

			// Ямайка: зелено по главния диагонал, черно по вторичния диагонал
			// + жълт кръст между тях
			
			// Първо рисуваме жълтия кръст (задебелен)
			// Диагонал 1: от горен-десен до долен-ляв (с дебелина)
			// Ляв горен на жълтия кръст
			data.push(-0.3, 1, 0, 1, 0.8);      // жълто
			data.push(0.3, 1, 0, 1, 0.8);
			data.push(-0.3, -1, 0, 1, 0.8);
			
			data.push(0.3, 1, 0, 1, 0.8);       // жълто
			data.push(0.3, -1, 0, 1, 0.8);
			data.push(-0.3, -1, 0, 1, 0.8);
			
			// Диагонал 2: от горен-ляв до долен-десен (с дебелина)
			data.push(-1, 0.3, 0, 1, 0.8);      // жълто
			data.push(-1, -0.3, 0, 1, 0.8);
			data.push(1, 0.3, 0, 1, 0.8);
			
			data.push(1, 0.3, 0, 1, 0.8);       // жълто
			data.push(1, -0.3, 0, 1, 0.8);
			data.push(-1, -0.3, 0, 1, 0.8);
			
			// Зелен триъгълник: горна-лява част
			data.push(-1, 1, 0, 0.35, 0);    // горен-ляв
			data.push(-0.3, 1, 0, 0.35, 0); // десен ръб на жълтото
			data.push(-1, 0.3, 0, 0.35, 0); // горен ръб на жълтото
			
			// Зелен триъгълник: долна-дясна част
			data.push(1, -1, 0, 0.35, 0);    // долен-десен
			data.push(0.3, -1, 0, 0.35, 0); // десен ръб на жълтото
			data.push(1, -0.3, 0, 0.35, 0); // горен ръб на жълтото
			
			// Черен триъгълник: горна-дясна част
			data.push(1, 1, 0, 0, 0);        // горен-десен
			data.push(0.3, 1, 0, 0, 0);     // десен ръб на жълтото
			data.push(1, 0.3, 0, 0, 0);     // горен ръб на жълтото
			
			// Черен триъгълник: долна-лява част
			data.push(-1, -1, 0, 0, 0);       // долен-ляв
			data.push(-0.3, -1, 0, 0, 0);    // десен ръб на жълтото
			data.push(-1, -0.3, 0, 0, 0);    // горен ръб на жълтото

			var buf = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER,buf);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);

			gl.enableVertexAttribArray(aXY);
			gl.enableVertexAttribArray(aRGB);
			gl.vertexAttribPointer(aXY, 2, gl.FLOAT, false, 5*FLOATS, 0);
			gl.vertexAttribPointer(aRGB, 3, gl.FLOAT, false, 5*FLOATS, 2*FLOATS);
			
			// добавете код за рисуване на знамето на Ямайка
			gl.drawArrays(gl.TRIANGLES, 0, 24);
		}
	</script>	
</head>

<body onload="start()">
	<h2>Ямайка</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="300" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
