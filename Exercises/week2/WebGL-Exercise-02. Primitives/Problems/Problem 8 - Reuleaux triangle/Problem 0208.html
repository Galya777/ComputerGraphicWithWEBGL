<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Триъгълник на Рольо</title>

	<script src="webgl-fmi.js"></script>	
	
	<script id="vshader" type="x-shader/x-vertex">
		attribute vec2 aXY;
		attribute vec3 aRGB;
		varying vec3 vRGB;
		void main ()
		{
			gl_Position = vec4(aXY,0,1);
			gl_PointSize = 4.0;
			vRGB = aRGB;
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec3 vRGB;
		void main( )
		{
			gl_FragColor = vec4(vRGB,1);
		}
	</script>

	<script>
		function start( )
		{
			gl = getContext("picasso");
			glprog = getProgram("vshader","fshader");

			aXY = gl.getAttribLocation(glprog,"aXY");
			aRGB = gl.getAttribLocation(glprog,"aRGB");
			
			gl.clearColor(1,1,1,1);
			gl.clear(gl.COLOR_BUFFER_BIT);

			// параметър n за точност на дъгите в триъгълника
			var n = 50;
			var data = [];
			
			// изчислете тука координатите на триъгълника
			
			// Размер на триъгълника (ширина)
			var R = 0.5;
			
			// Върхове на равностранния триъгълник (ъгли 90°, 210°, 330°)
			var v1 = {x: 0, y: R};
			var v2 = {x: -R*Math.sin(2*Math.PI/3), y: -R*Math.cos(2*Math.PI/3)};
			var v3 = {x: R*Math.sin(2*Math.PI/3), y: -R*Math.cos(2*Math.PI/3)};
			
			// Дъга 1: център v1, от v2 до v3
			for (var i = 0; i <= n; i++)
			{
				var angle = 2*Math.PI/3 + (4*Math.PI/3) * i / n; // от 120° до 480°
				var x = v1.x + R * Math.cos(angle);
				var y = v1.y + R * Math.sin(angle);
				data.push(x, y, 1, 0.5, 0);
			}
			
			// Дъга 2: център v2, от v3 до v1
			for (var i = 0; i <= n; i++)
			{
				var angle = 0 + (4*Math.PI/3) * i / n; // от 0° до 360°
				var x = v2.x + R * Math.cos(angle);
				var y = v2.y + R * Math.sin(angle);
				data.push(x, y, 1, 0.5, 0);
			}
			
			// Дъга 3: център v3, от v1 до v2
			for (var i = 0; i <= n; i++)
			{
				var angle = -2*Math.PI/3 + (4*Math.PI/3) * i / n; // от -120° до 240°
				var x = v3.x + R * Math.cos(angle);
				var y = v3.y + R * Math.sin(angle);
				data.push(x, y, 1, 0.5, 0);
			}
			
			var buf = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER,buf);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);

			gl.vertexAttrib3f(aRGB,1,0.5,0);
			
			gl.enableVertexAttribArray(aXY);
			gl.enableVertexAttribArray(aRGB);
			gl.vertexAttribPointer(aXY, 2, gl.FLOAT, false, 5*FLOATS, 0);
			gl.vertexAttribPointer(aRGB, 3, gl.FLOAT, false, 5*FLOATS, 2*FLOATS);
			
			// нарисувайте триъгълника
			gl.drawArrays(gl.LINE_STRIP, 0, n+1);
			gl.drawArrays(gl.LINE_STRIP, n+1, n+1);
			gl.drawArrays(gl.LINE_STRIP, 2*(n+1), n+1);
		}
	</script>	
</head>

<body onload="start()">
	<h2>Триъгълник на Рольо</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
