<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Колело на цветовете</title>

	<script src="webgl-fmi.js"></script>	
	
	<script id="vshader" type="x-shader/x-vertex">
		attribute vec2 aXY;
		attribute vec3 aRGB;
		varying vec3 vRGB;
		void main ()
		{
			gl_Position = vec4(aXY,0,1);
			gl_PointSize = 4.0;
			vRGB = aRGB;
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec3 vRGB;
		void main( )
		{
			gl_FragColor = vec4(vRGB,1);
		}
	</script>

	<script>
		function start( )
		{
			gl = getContext("picasso");
			glprog = getProgram("vshader","fshader");

			aXY = gl.getAttribLocation(glprog,"aXY");
			aRGB = gl.getAttribLocation(glprog,"aRGB");
			
			gl.clearColor(1,1,1,1);
			gl.clear(gl.COLOR_BUFFER_BIT);

			// брой сегменти n
			var n = 60;
			var data = [];
			
			// създаване на цветното колело
			
			var radius = 0.8;
			
			// Създаваме сегментите на колелото
			for (var i = 0; i < n; i++)
			{
				var angle1 = 2 * Math.PI * i / n;
				var angle2 = 2 * Math.PI * (i + 1) / n;
				
				// HSV to RGB conversion
				var hue = i / n; // 0 to 1
				var rgb = hsv2rgb(hue, 1, 1);
				
				// Център на колелото
				data.push(0, 0, rgb[0], rgb[1], rgb[2]);
				
				// Върхове на сегмента
				data.push(radius * Math.cos(angle1), radius * Math.sin(angle1), rgb[0], rgb[1], rgb[2]);
				data.push(radius * Math.cos(angle2), radius * Math.sin(angle2), rgb[0], rgb[1], rgb[2]);
			}
			
			var buf = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER,buf);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);

			gl.enableVertexAttribArray(aXY);
			gl.enableVertexAttribArray(aRGB);
			gl.vertexAttribPointer(aXY, 2, gl.FLOAT, false, 5*FLOATS, 0);
			gl.vertexAttribPointer(aRGB, 3, gl.FLOAT, false, 5*FLOATS, 2*FLOATS);
			
			// рисуване на колелото
			gl.drawArrays(gl.TRIANGLES, 0, n * 3);
		}
		
		// HSV to RGB conversion function
		function hsv2rgb(h, s, v)
		{
			var r, g, b;
			var i = Math.floor(h * 6);
			var f = h * 6 - i;
			var p = v * (1 - s);
			var q = v * (1 - f * s);
			var t = v * (1 - (1 - f) * s);
			
			switch (i % 6)
			{
				case 0: r = v; g = t; b = p; break;
				case 1: r = q; g = v; b = p; break;
				case 2: r = p; g = v; b = t; break;
				case 3: r = p; g = q; b = v; break;
				case 4: r = t; g = p; b = v; break;
				case 5: r = v; g = p; b = q; break;
			}
			
			return [r, g, b];
		}
	</script>	
</head>

<body onload="start()">
	<h2>Колело на цветовете</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
