<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Космата окръжност</title>

	<script src="webgl-fmi.js"></script>	
	
	<script id="vshader" type="x-shader/x-vertex">
		attribute vec2 aXY;
		attribute vec3 aRGB;
		varying vec3 vRGB;
		void main ()
		{
			gl_Position = vec4(aXY,0,1);
			gl_PointSize = 4.0;
			vRGB = aRGB;
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec3 vRGB;
		void main( )
		{
			gl_FragColor = vec4(vRGB,1);
		}
	</script>

	<script>
		function start( )
		{
			gl = getContext("picasso");
			glprog = getProgram("vshader","fshader");

			aXY = gl.getAttribLocation(glprog,"aXY");
			aRGB = gl.getAttribLocation(glprog,"aRGB");
			
			gl.clearColor(1,1,1,1);
			gl.clear(gl.COLOR_BUFFER_BIT);

			var n = 150;
			
			// добавете тука код за създаване и рисуване
			// на окръжност с n случайни косъмчета по
			// периферията ѝ
			
			var data = [];
			var radius = 0.4;
			
			// рисуваме на окръжността (с точки)
			var circlePoints = 60;
			for (var i = 0; i < circlePoints; i++)
			{
				var angle = 2*Math.PI*i/circlePoints;
				data.push(radius*Math.cos(angle), radius*Math.sin(angle), 0, 0, 0); // черни точки
			}
			
			// рисуваме косъмчетата (линии)
			for (var i = 0; i < n; i++)
			{
				var angle = Math.random()*2*Math.PI;
				// начална точка на косъмчето (на окръжността)
				var x1 = radius*Math.cos(angle);
				var y1 = radius*Math.sin(angle);
				// крайна точка на косъмчето (извън окръжността)
				var hairLength = radius + random(0.1, 0.4);
				var x2 = hairLength*Math.cos(angle);
				var y2 = hairLength*Math.sin(angle);
				// синьо косъмче
				data.push(x1, y1, 0, 0, 1);
				data.push(x2, y2, 0, 0, 1);
			}
			
			var buf = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER, buf);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);
			
			gl.enableVertexAttribArray(aXY);
			gl.enableVertexAttribArray(aRGB);
			
			gl.vertexAttribPointer(aXY, 2, gl.FLOAT, false, 5*FLOATS, 0);
			gl.vertexAttribPointer(aRGB, 3, gl.FLOAT, false, 5*FLOATS, 2*FLOATS);
			
			// рисуваме окръжността като точки
			gl.drawArrays(gl.POINTS, 0, circlePoints);
			// рисуваме косъмчетата като линии
			gl.drawArrays(gl.LINES, circlePoints, n*2);
		}
	</script>	
</head>

<body onload="start()">
	<h2>Космата окръжност</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
