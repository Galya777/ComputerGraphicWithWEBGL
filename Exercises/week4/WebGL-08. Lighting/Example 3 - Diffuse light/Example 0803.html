<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Дифузно отражение</title>

	<script src="webgl-fmi.js"></script>
	
	<script id="vshader" type="x-shader/x-vertex">
		uniform mat4 uProjectionMatrix;
		uniform mat4 uViewMatrix;
		uniform mat4 uModelMatrix;
		
		uniform bool uUseAmbient;
		uniform vec3 uAmbientColor;

		uniform bool uUseDiffuse;	// флаг за дифузната светлина
		uniform vec3 uDiffuseColor;	// цвят на дифузната светлина

		uniform vec3 uLightDir;	// посока на светлината (локални координати)
		
		attribute vec3 aXYZ;
		attribute vec3 aColor;
		attribute vec3 aNormal; // нормален вектор към връх

		varying vec3 vColor;
		
		void main ()
		{
			mat4 mvMatrix = uViewMatrix * uModelMatrix; // Model-View matrix
			gl_Position = uProjectionMatrix * mvMatrix * vec4(aXYZ,1);

			// околна светлина
			if (uUseAmbient)
				vColor = uAmbientColor*aColor;
			else
				vColor = aColor;

			// дифузно отражение
			if (uUseDiffuse)
			{
				vec3 light = normalize(-uLightDir);
				vec3 normal = vec3(normalize(mvMatrix*vec4(aNormal,0)));
				vColor += aColor*uDiffuseColor*max(dot(normal,light),0.0);
			}
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec3 vColor;
		void main( )
		{
			gl_FragColor = vec4(vColor,1);
		}
	</script>

	<script>
		function start( )
		{
			var	canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',function(event){event.preventDefault();},false);
			canvas.addEventListener('webglcontextrestored',function(){init();},false);

			init();
			drawFrame();
		}
		
		function drawCube()
		{
			useMatrix();
			gl.drawArrays(gl.TRIANGLES,0,36);
		}

		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram("vshader","fshader");

			
			aXYZ = gl.getAttribLocation(glprog,"aXYZ");
			uProjectionMatrix = gl.getUniformLocation(glprog,"uProjectionMatrix");
			uViewMatrix = gl.getUniformLocation(glprog,"uViewMatrix");
			uModelMatrix = gl.getUniformLocation(glprog,"uModelMatrix");

			aColor = gl.getAttribLocation(glprog,"aColor");
			uAmbientColor = gl.getUniformLocation(glprog,"uAmbientColor");
			uUseAmbient   = gl.getUniformLocation(glprog,"uUseAmbient");

			// извличане на адресите на новите променливи
			aNormal = gl.getAttribLocation(glprog,"aNormal");
			uDiffuseColor = gl.getUniformLocation(glprog,"uDiffuseColor");
			uUseDiffuse = gl.getUniformLocation(glprog,"uUseDiffuse");
			uLightDir = gl.getUniformLocation(glprog,"uLightDir");

			gl.clearColor(1,1,1,1);

			identity();
			perspective(30,gl.canvas.width/gl.canvas.height,1,40000);

			// куб 1x1x1
			var v = [ [+0.5,-0.5,-0.5], [+0.5,+0.5,-0.5],
				 	  [-0.5,+0.5,-0.5], [-0.5,-0.5,-0.5],
					  [+0.5,-0.5,+0.5], [+0.5,+0.5,+0.5],
					  [-0.5,+0.5,+0.5], [-0.5,-0.5,+0.5] ];
			var n = [ [1,0,0], [-1,0,0],	// нормални вектори
				 	  [0,1,0], [0,-1,0],
					  [0,0,1], [0,0,-1] ];
			var data = [].concat(
					  v[0],n[0],v[1],n[0],v[4],n[0], // за всеки връх добавяме и нормален вектор
					  v[4],n[0],v[1],n[0],v[5],n[0],
					  v[6],n[1],v[2],n[1],v[7],n[1],
					  v[7],n[1],v[2],n[1],v[3],n[1],
					  v[5],n[2],v[1],n[2],v[6],n[2],
					  v[6],n[2],v[1],n[2],v[2],n[2],
					  v[4],n[3],v[7],n[3],v[0],n[3],
					  v[0],n[3],v[7],n[3],v[3],n[3],
					  v[4],n[4],v[5],n[4],v[7],n[4],
					  v[7],n[4],v[5],n[4],v[6],n[4],
					  v[0],n[5],v[3],n[5],v[1],n[5],
					  v[1],n[5],v[3],n[5],v[2],n[5] );

			var buf = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER,buf);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);
			gl.enableVertexAttribArray(aXYZ);
			gl.vertexAttribPointer(aXYZ,3,gl.FLOAT,false,6*FLOATS,0*FLOATS);

			// включване на нормалните вектори
			gl.enableVertexAttribArray(aNormal);
			gl.vertexAttribPointer(aNormal,3,gl.FLOAT,false,6*FLOATS,3*FLOATS);

			gl.vertexAttrib3f(aColor,1,1,0);
			gl.uniform3f(uAmbientColor,0.2,0,0);
			gl.uniform1i(uUseAmbient,true);

			// задаваме изключена бяла дифузна светлина
			gl.uniform3f(uDiffuseColor,1,1,1);
			gl.uniform1i(uUseDiffuse,true);

			gl.uniform3f(uLightDir,0,0,-1);
		}
		
		var frame = 0;
	
		function drawFrame()
		{
			frame++;
			gl.clear(gl.COLOR_BUFFER_BIT);

			lookAt([4*Math.cos(frame/100),4*Math.sin(frame/100),1], [0,0,0], [0,0,1]);
			yRotate(0.5); // за по-разнообразно въртене
			drawCube(frame);

			requestAnimationFrame(drawFrame);
		}
		
		// включване и изключване на дифузното отражение
		function setDiffuse(onOff)
		{
			gl.uniform1i(uUseDiffuse,onOff);
		}
	</script>	
</head>

<body onload="start()">
	<h2>Дифузно отражение</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
	<p>
		<button onclick="setDiffuse(true)">Включи</button>
		<button onclick="setDiffuse(false)">Изключи</button>
	</p>
</body>
