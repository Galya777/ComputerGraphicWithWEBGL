<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Възстановяване на контекст</title>

	<script src="webgl-fmi.js"></script>
	<script src="webgl-debug.js"></script>
	
	<script id="vshader" type="x-shader/x-vertex">
		uniform mat4 uProjectionMatrix;
		uniform mat4 uViewMatrix;
		uniform mat4 uModelMatrix;
		attribute vec3 aXYZ;
		void main ()
		{
			gl_Position = uProjectionMatrix * uViewMatrix * uModelMatrix * vec4(aXYZ,1);
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		void main( )
		{
			gl_FragColor = vec4(1,0,0,1);
		}
	</script>

	<script>
		function drawCube()
		{
			useMatrix();
			gl.drawArrays(gl.LINE_LOOP,0,4);
			gl.drawArrays(gl.LINE_LOOP,4,4);
			gl.drawArrays(gl.LINES,8,8);
		}

		function start( )
		{
			// правим HTML елемента да може да симулира загуба на контекст
			var	canvas = document.getElementById("picasso");
			canvas = WebGLDebugUtils.makeLostContextSimulatingCanvas(canvas);
			
			// регистрираме процедури за обработване на загуба и възстановяване на контекст
			canvas.addEventListener('webglcontextlost',handleContextLost,false);
			canvas.addEventListener('webglcontextrestored',handleContextRestored,false);

			// при кликване на бутона се губи контекста
			var button = document.getElementById("nocontext");
			button.addEventListener('click',function(){canvas.loseContext();});
			init();
			drawFrame();
		}
		
		// инициализацията на gl е отделена в отделна функция
		// за момента някои от нещата няма нужда да са в init
		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram("vshader","fshader");

			
			aXYZ = gl.getAttribLocation(glprog,"aXYZ");
			uProjectionMatrix = gl.getUniformLocation(glprog,"uProjectionMatrix");
			uViewMatrix = gl.getUniformLocation(glprog,"uViewMatrix");
			uModelMatrix = gl.getUniformLocation(glprog,"uModelMatrix");

			gl.clearColor(1,1,1,1);

			var proj = perspMatrix(30,gl.canvas.width/gl.canvas.height,1,40000);
			gl.uniformMatrix4fv(uProjectionMatrix,false,proj);

			view = viewMatrix([4,3,2], [0,0,0], [0,0,1]);
			gl.uniformMatrix4fv(uViewMatrix,false,view);

			// куб 1x1x1
			var data = [ 0.5,-0.5,0.5,	// предна стена
						 0.5,0.5,0.5,
						-0.5,0.5,0.5,
						-0.5,-0.5,0.5,
						 0.5,-0.5,-0.5, // задна стена
						 0.5,0.5,-0.5,
						-0.5,0.5,-0.5,
						-0.5,-0.5,-0.5,
						
						 0.5,-0.5,0.5, // десни хоризонтални ръбове
						 0.5,-0.5,-0.5,
						 0.5,0.5,0.5,
						 0.5,0.5,-0.5,
						-0.5,0.5,0.5,	// леви хоризонтални ръбове
						-0.5,0.5,-0.5,
						-0.5,-0.5,0.5,
						-0.5,-0.5,-0.5	];
			var buf = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER,buf);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.STATIC_DRAW);
			gl.enableVertexAttribArray(aXYZ);
			gl.vertexAttribPointer(aXYZ,3,gl.FLOAT,false,0,0);
		}
		
		var frame = 0;
	
		function drawFrame()
		{
			frame++;
			gl.clear(gl.COLOR_BUFFER_BIT);

			identity();
			zRotate(frame);
			drawCube(frame);

			requestAnimationFrame(drawFrame);
		}

		// реагиране при загуба на контекст 
		function handleContextLost(event)
		{
			console.log('context lost');
			event.preventDefault();
		}
		
		// реагиране при възстановяване на контекст 
		function handleContextRestored(event)
		{
			console.log('context restored');
			init();
		}
		
	</script>	
</head>

<body onload="start()">
	<h2>Възстановяване на контекст</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
	<p>
		<button id="nocontext">Загуби контекст</button>
	</p>
</body>
