<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Цветни точки</title>

	<style>
		body	{ text-align: center; }
		canvas	{ border: solid 1px; }
	</style>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo();
			
			var n = 1000;
			var r = 25;
			
			// създаване на n случайни точки по сфера с радиус r
			for (var i=0; i<n; i++)
			{
				// два случайни ъгъла
				var alpha = radians(random(0,360));
				var beta = radians(random(-90,90));
				
				// сферични -> декартови координати
				var x = r*Math.cos(alpha)*Math.cos(beta);
				var y = r*Math.sin(alpha)*Math.cos(beta);
				var z = r*Math.sin(beta);
				
				// генериране на цветна точка
				var a = point([x,y,z]);
				a.color = [random(0,1),random(0,1),random(0,1)];
				a.pointSize = random(1,10);
			}
		}
	</script>	
</head>

<body onload="main()">
	<h2>Цветни точки</h2>
	
	<canvas id="picasso" width="600" height="400"></canvas>
</body>
