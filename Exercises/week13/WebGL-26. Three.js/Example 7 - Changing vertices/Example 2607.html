<html>
	<head>
        <meta charset=utf-8>
		<title>Промяна на върхове</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor( 0xcccccc, 1 ); 
			document.body.appendChild( renderer.domElement );
            scene.add(camera);
            
            var geometry = new THREE.Geometry();
            geometry.vertices.push(
                new THREE.Vector3( -5,  5, 0 ),
                new THREE.Vector3( -5, -5, 0 ),
                new THREE.Vector3(  5, -5, 0 )
            );
            var face = new THREE.Face3(0, 1, 2);
            
            face.vertexColors[0] = new THREE.Color(0xff0000); 
            face.vertexColors[1] = new THREE.Color(0x00ff00); 
            face.vertexColors[2] = new THREE.Color(0x0000ff); 

            geometry.faces.push(face);
            var material = new THREE.MeshBasicMaterial({vertexColors: THREE.VertexColors});
            var triangle = new THREE.Mesh(geometry, material);
            scene.add(triangle);

            var updateVertices = function() {
                if(triangle.geometry.vertices[0].x < 5)
                {
                    triangle.geometry.vertices[0].x += 0.1;
                }
                else
                {
                    triangle.geometry.vertices[0].x = -5;
                }
                // указваме, че върховете ще се променят
                triangle.geometry.verticesNeedUpdate = true;
            };
            
            camera.position.z = 10;
            
			var drawFrame = function () {
				requestAnimationFrame( drawFrame );
                updateVertices();
                camera.lookAt( scene.position );
				renderer.render( scene, camera );
			};

			drawFrame();
		</script>
	</body>
</html>
