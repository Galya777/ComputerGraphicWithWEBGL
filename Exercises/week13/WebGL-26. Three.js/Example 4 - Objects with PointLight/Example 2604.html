<html>
	<head>
        <meta charset=utf-8>
		<title>Обекти</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor( 0xcccccc, 1 ); 
			document.body.appendChild( renderer.domElement );

            // създаване на фигури
			var geometry = new THREE.IcosahedronGeometry( raidus=5 );         
			var icosahedron = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0xfffbcd } ) );
			scene.add( icosahedron );
            
            var geometry = new THREE.TorusKnotGeometry( radius=2, tube=1, radialSegments=100, tubularSegments=30 );
            var torusKnot = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0xabcd00 } ) );
            torusKnot.position.set(10, 0, 3);
            scene.add( torusKnot );
            
            var geometry = new THREE.CylinderGeometry( radiusTop=5, radiusBottom=3, height=5, radiusSegments=30 );
            var cylinder = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {color: 0x3333ff} ) );
            cylinder.position.set(-12, 0, -3);
            scene.add( cylinder );
            
            // задаване на осветяване като от крушка
            var pointLight = new THREE.PointLight( 0xffffff, 1 );
            pointLight.position.set( 0,0,7 );
            scene.add( pointLight );
            
            camera.position.set(0, 2, 15);
            
			var drawFrame = function () {
				requestAnimationFrame( drawFrame );
                
                // въртене на всяка от фигурите
                torusKnot.rotation.y += 0.02;
                icosahedron.rotation.z += 0.01;
                icosahedron.rotation.x += 0.005;
                cylinder.rotation.x += 0.03;
                
                camera.lookAt( scene.position );
				renderer.render(scene, camera);
			};

			drawFrame();
		</script>
	</body>
</html>
