<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Aliquam dictum</title>
	
	<script>
		function calc()
		{
			// извличане на стойностите (като числа) на двете входни полета
			var n1 = Number(document.getElementById('num1').value);
			var n2 = Number(document.getElementById('num2').value);
			
			// показване на резултата
			document.getElementById('res').innerHTML=n1+n2;
		}
	</script>
</head>

<body>
	<h2>Aliquam dictum iaculis mollis</h2>
	
	<input type="text" id="num1" value="" size="2">
	+
	<input type="text" id="num2" value="" size="2">
	=
	<span id="res"></span>
	<button onclick="calc()">?</button>
</body>
