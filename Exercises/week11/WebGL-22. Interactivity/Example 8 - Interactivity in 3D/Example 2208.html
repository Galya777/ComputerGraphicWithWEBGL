<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Итерактивност в 3D</title>

	<script src="webgl-fmi.js"></script>
	<script src="shaders.js"></script>
	
	<style>
		body {
			background-color: rgb(30,50,50);
			text-align: center;
			color: White;
		}

		canvas {
			border: solid 1px DarkSlateGray;
		}
	</style>
	
	<script>
		function start( )
		{
			var	canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',function(event){event.preventDefault();},false);
			canvas.addEventListener('webglcontextrestored',init,false);
			
			// прехващане на мишката само над графичното поле
			canvas.addEventListener('mousemove',mouseMove,false);
			canvas.addEventListener('mousedown',mouseDown,false);
			canvas.addEventListener('mouseup',mouseUp,false);
			canvas.addEventListener('mouseout',mouseUp,false);
			
			// изключване на контекстното меню
			canvas.addEventListener('contextmenu',function(e){e.preventDefault();},false);

			init();
			drawFrame();
		}
		
		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram(vShader,fShader);
			getVariables();

			gl.enable(gl.DEPTH_TEST);
			gl.clearColor(0,0,0,1);

			identity();
			perspective(30,gl.canvas.width/gl.canvas.height,1,40000);
			gl.uniform1i(uUseNormalMatrix,false);

			gl.uniform3f(uAmbientColor,0.2,0.2,0.2);
			gl.uniform3f(uDiffuseColor,1,1,1);
			gl.uniform3f(uLightDir,0,0,-1);

			// използваме модул №0 за текстури
			gl.uniform1i(uSampler, 0);
			gl.activeTexture(gl.TEXTURE0);

			tex = loadTexture('texture.jpg');
			
			n = 100;
			garbage = [];
			for (var i=0; i<n; i++)
			{
				garbage[i] = new Cube([random(-180,180),random(-180,180),random(-180,180)],50);
				garbage[i].rot = [random(-180,180),random(-180,180),random(-180,180)];
				garbage[i].color = [1,1,1];
				garbage[i].texture = tex;
			}

			requestAnimationFrame(drawFrame);
		}

		var time = now();
		function now() { return (new Date()).getTime()/1000; }

		var viewA = 0;
		var viewB = 0;
		var viewD = 1000;

		function drawFrame()
		{
			var oldTime = time;
			time = now();
			var dT = time-oldTime;
			
			// промяна на фоновия цвят
			gl.clear(gl.COLOR_BUFFER_BIT+gl.DEPTH_BUFFER_BIT);

			lookAt([viewD*cos(viewA)*cos(viewB),viewD*sin(viewA)*cos(viewB),viewD*sin(viewB)],[0,0,0],[0,0,1]);

			gl.uniform1f(uDist, viewD);
			for (var i=0; i<n; i++)
			{
				garbage[i].rot[0] += 15*dT;
				garbage[i].rot[1] -= 17*dT;
				garbage[i].rot[2] += 13*dT;
				garbage[i].rot[3] -= 14*dT;
				garbage[i].draw();
			}
			
			requestAnimationFrame(drawFrame);
		}
		

		var drag = false;
		
		// при натискане на бутон
		function mouseDown(event)
		{
			gl.canvas.style.cursor = 'move';
			startX = getX(event);
			startY = getY(event);
			drag = true;
		}
		
		// при пускане на бутон (все едно кой)
		function mouseUp(event)
		{
			gl.canvas.style.cursor = 'default';
			drag = false;
		}
		
		// при движение на мишката
		function mouseMove(event)
		{
			// игнорираме движение, ако не влачим
			if (!drag) return;

			var dX = startX-getX(event);
			var dY = startY-getY(event);
			
			if (event.buttons==1)
			{
				// ляв бутон - въртене с ограничение
				viewA += dX/100;
				viewB += dY/100;
				if (viewB>1.57) viewB=1.57;
				if (viewB<-1.57) viewB=-1.57;
			}
			else
			{
				// десен бутон - мащабиране с ограничение
				gl.canvas.style.cursor = 'n-resize';
				viewD *= Math.pow(1.01,dY);
				if (viewD>3000) viewD=3000;
				if (viewD<400) viewD=400;
			}
			
			startX = getX(event);
			startY = getY(event);
		}
	</script>
</head>

<body onload="start()">
	<h2>Итерактивност в 3D</h2>
	
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400">
		Искаме canvas, но няма!
	</canvas>
	<div><small><i>Въртене с ляв бутон (&#8596; и &#8597;), приближаване с десен бутон (&#8597;).</i></small></div>
</body>
