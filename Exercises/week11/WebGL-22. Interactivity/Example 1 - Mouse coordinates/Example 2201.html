<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Координати на мишката</title>

	<script src="webgl-fmi.js"></script>
	<script src="shaders.js"></script>
	
	<style>
		body {
			text-align: center;
		}

		canvas {
			border: solid 0.5em Green;
		}
		
		#info {
			position: absolute;
			font-family: 'Arial Black';
			font-size: 3em;
			color: Indigo;
		}
	</style>
	
	<script>
		function start( )
		{
			var	canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',function(event){event.preventDefault();},false);
			canvas.addEventListener('webglcontextrestored',init,false);
			
			// преместване на info елемента над canvas
			info = document.getElementById('info');
			info.style.left = (canvas.offsetLeft+20)+'px';
			info.style.top = (canvas.offsetTop)+'px';
			info.style.width = (canvas.offsetWidth-40)+'px';
			
			// прехващане на движението на мишката само над графичното поле
			canvas.addEventListener('mouseout',mouseOut,false);
			canvas.addEventListener('mousemove',mouseMove,false);
			info.addEventListener('mousemove',mouseMove,false);

			init();
			drawFrame();
		}
		
		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram(vShader,fShader);
			getVariables();

			gl.enable(gl.DEPTH_TEST);
			gl.clearColor(0.9,1,0.9,1);

			identity();
			perspective(30,gl.canvas.width/gl.canvas.height,1,40000);
			gl.uniform1i(uUseNormalMatrix,false);

			gl.uniform3f(uAmbientColor,0.2,0.2,0.2);
			gl.uniform3f(uDiffuseColor,1,1,1);
			gl.uniform3f(uSpecularColor,0,0,1);
			gl.uniform1f(uShininess,1);
			gl.uniform3f(uLightDir,0,0,-1);

			cube = new Cube([0,0,0],5);
		}

		var time=now(), oldTime=time;
		function now() { return (new Date()).getTime()/1000; }
		
		function drawFrame()
		{
			oldTime = time;
			time = now();
			var dT = time-oldTime;

			// промяна на фоновия цвят
			gl.clear(gl.COLOR_BUFFER_BIT+gl.DEPTH_BUFFER_BIT);

			lookAt([0,0,15],[0,0,0],[1,0,0]);
			xRotate(15*dT);
			yRotate(17*dT);
			zRotate(19*dT);

			cube.draw();
			
			requestAnimationFrame(drawFrame);
		}
		
		// показване на координатите на мишката при всяко
		// уловено движение (над графичното поле)
		function mouseMove(event)
		{
			var x = event.clientX-gl.canvas.offsetLeft;
			var y = event.clientY-gl.canvas.offsetTop;
			info.innerHTML = '('+x+','+y+')';
		}

		// скриване на координатите на мишката, ако излезе
		// извън графичното поле
		function mouseOut(event)
		{
			info.innerHTML = '';
		}
	</script>
</head>

<body onload="start()">
	<h2>Координати на мишката</h2>
	
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400">
		Искаме canvas, но няма!
	</canvas>
	<span id="info"></span>
</body>
