<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Люлката</title>

	<script src="webgl-fmi.js"></script>
	
	<script id="vshader" type="x-shader/x-vertex">
		uniform mat4 uProjectionMatrix;
		uniform mat4 uViewMatrix;
		uniform mat4 uModelMatrix;
		
		uniform bool uUseAmbient;
		uniform vec3 uAmbientColor;

		uniform bool uUseDiffuse;
		uniform vec3 uDiffuseColor;

		uniform vec3 uLightDir;
		
		attribute vec3 aXYZ;
		attribute vec3 aColor;
		attribute vec3 aNormal;

		varying vec3 vNormal;
		varying vec3 vColor;
		varying vec3 vPos;
		
		void main ()
		{
			mat4 mvMatrix = uViewMatrix * uModelMatrix;
			vec4 pos = mvMatrix * vec4(aXYZ,1);
			gl_Position = uProjectionMatrix * pos;

			// околна светлина
			vColor = aColor;
			if (uUseAmbient)
				vColor *= uAmbientColor;
			
			// дифузно отражение
			vec3 normal = vec3(normalize(mvMatrix*vec4(aNormal,0)));
			vec3 light = normalize(-uLightDir);
			if (uUseDiffuse)
				vColor += aColor*uDiffuseColor*max(dot(normal,light),0.0);

			vPos = pos.xyz/pos.w;
			vNormal = normal;
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		precision mediump float;

		uniform highp vec3 uLightDir;
		uniform bool uUseSpecular;
		uniform vec3 uSpecularColor;

		varying vec3 vNormal;
		varying vec3 vColor;
		varying vec3 vPos;

		void main( )
		{
			vec3 light = normalize(-uLightDir);
			
			// намиране на отразения лъч
			vec3 reflectedLight = normalize(reflect(light,normalize(vNormal)));

			// в локалната координатна система "окото" на гледащия е в (0,0,0)
			// а векторът от точката до "окото" е pos-(0,0,0) = pos
			vec3 viewDir = normalize(vPos);

			// готови сме да сметнем лъскавината
			float cosa = abs(dot(reflectedLight,viewDir));
			vec3 specularColor = vec3(pow(cosa,4.0));
			
			gl_FragColor = vec4(vColor+specularColor,1);
		}
	</script>

	<script>
		// Клас за топче на люлката на Нютон
		NewtonBall = function(center, radius, stringLength)
		{
			this.center = center;        // точка на окачване
			this.radius = radius;         // радиус на топчето
			this.stringLength = stringLength; // дължина на конец
			this.angle = 0;              // ъгъл на отклонение
			
			// Цвят на топчето - метален сив
			this.color = [0.75, 0.75, 0.8];
			
			// Създаваме топчето
			this.ball = new Sphere([0, 0, 0], radius);
			this.ball.color = this.color;
			
			// Създаваме конеца (цилиндър) - само един път
			this.stringCyl = new Cylinder([0, 0, 0], 0.08, stringLength);
			this.stringCyl.color = [0.25, 0.15, 0.05];
		}
		
		// Метод за рисуване
		NewtonBall.prototype.draw = function()
		{
			// Изчисляваме позицията на топчето според ъгъла
			var x = this.center[0] + Math.sin(this.angle) * this.stringLength;
			var y = this.center[1] - (1 - Math.cos(this.angle)) * this.stringLength;
			var z = this.center[2];
			
			// Рисуваме конец (цилиндър)
			pushMatrix();
			translate([this.center[0], this.center[1] - this.stringLength/2, this.center[2]]);
			this.stringCyl.draw();
			popMatrix();
			
			// Рисуваме топчето
			pushMatrix();
			translate([x, y - this.radius, z]);
			this.ball.draw();
			popMatrix();
		}

		// Клас за цялата люлка
		NewtonCradle = function(center, numBalls, ballRadius, stringLength)
		{
			this.center = center;
			this.numBalls = numBalls;
			this.ballRadius = ballRadius;
			this.stringLength = stringLength;
			
			// Разстояние между топчетата
			this.spacing = ballRadius * 2.0;
			
			// Създаваме топчетата
			this.balls = [];
			var startX = center[0] - (numBalls - 1) * this.spacing / 2;
			
			for (var i = 0; i < numBalls; i++)
			{
				var x = startX + i * this.spacing;
				var ball = new NewtonBall([x, center[1], center[2]], ballRadius, stringLength);
				this.balls.push(ball);
			}
			
			// Създаваме стойката
			this.createFrame(startX);
		}
		
		// Създаване на стойката
		NewtonCradle.prototype.createFrame = function(startX)
		{
			var endX = startX + (this.numBalls - 1) * this.spacing;
			var beamY = this.center[1] + this.stringLength + this.ballRadius + 0.5;
			
			// Горна греда
			var beamWidth = (endX - startX) + 1.5;
			this.topBeam = new Cuboid(
				[this.center[0], beamY, this.center[2]],
				[beamWidth, 0.4, 0.6]
			);
			this.topBeam.color = [0.35, 0.2, 0.1];
			
			// Крака на стойката
			var legHeight = this.stringLength + this.ballRadius + 2.5;
			var legSpacing = beamWidth / 2 - 0.3;
			
			this.leg1 = new Cuboid(
				[this.center[0] - legSpacing, beamY - legHeight/2, this.center[2]],
				[0.35, legHeight, 0.5]
			);
			this.leg1.color = [0.35, 0.2, 0.1];
			
			this.leg2 = new Cuboid(
				[this.center[0] + legSpacing, beamY - legHeight/2, this.center[2]],
				[0.35, legHeight, 0.5]
			);
			this.leg2.color = [0.35, 0.2, 0.1];
			
			// Основа
			this.base = new Cuboid(
				[this.center[0], beamY - legHeight - 0.2, this.center[2]],
				[legSpacing * 2 + 0.5, 0.2, 1.0]
			);
			this.base.color = [0.35, 0.2, 0.1];
		}
		
		// Рисуване на цялата люлка
		NewtonCradle.prototype.draw = function(frame)
		{
			// Анимация на топчетата
			var speed = 0.04;
			var amplitude = 0.6;
			
			// Първото топче
			this.balls[0].angle = Math.sin(frame * speed) * amplitude;
			
			// Последното топче (в противоположна фаза)
			this.balls[this.numBalls - 1].angle = -Math.sin(frame * speed) * amplitude;
			
			// Рисуваме стойката
			this.topBeam.draw();
			this.leg1.draw();
			this.leg2.draw();
			this.base.draw();
			
			// Рисуваме топчетата
			for (var i = 0; i < this.numBalls; i++)
			{
				this.balls[i].draw();
			}
		}

		function start( )
		{
			var canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',function(event){event.preventDefault();},false);
			canvas.addEventListener('webglcontextrestored',function(){init();},false);

			init();
			drawFrame();
		}
		
		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram("vshader","fshader");

			aXYZ = gl.getAttribLocation(glprog,"aXYZ");
			uProjectionMatrix = gl.getUniformLocation(glprog,"uProjectionMatrix");
			uViewMatrix = gl.getUniformLocation(glprog,"uViewMatrix");
			uModelMatrix = gl.getUniformLocation(glprog,"uModelMatrix");

			aColor = gl.getAttribLocation(glprog,"aColor");
			uAmbientColor = gl.getUniformLocation(glprog,"uAmbientColor");
			uUseAmbient   = gl.getUniformLocation(glprog,"uUseAmbient");

			aNormal = gl.getAttribLocation(glprog,"aNormal");
			uDiffuseColor = gl.getUniformLocation(glprog,"uDiffuseColor");
			uUseDiffuse = gl.getUniformLocation(glprog,"uUseDiffuse");
			uUseSpecular = gl.getUniformLocation(glprog,"uUseSpecular");
			uLightDir = gl.getUniformLocation(glprog,"uLightDir");

			gl.enable(gl.DEPTH_TEST);
			gl.clearColor(0.8, 0.9, 0.75, 1);

			identity();
			perspective(30, gl.canvas.width/gl.canvas.height, 1, 40000);

			gl.uniform3f(uAmbientColor, 0.6, 0.6, 0.6);
			gl.uniform1i(uUseAmbient, true);

			gl.uniform3f(uDiffuseColor, 1, 1, 1);
			gl.uniform1i(uUseDiffuse, true);
			
			gl.uniform3f(uLightDir, 0, -1, -0.3);

			// Създаваме люлката на Нютон с 8 топки
			n = 8;
			cradle = new NewtonCradle([0, 5, 0], n, 1.2, 5.0);
		}

		var frame = 0;
		var cradle;
		var n = 8;
	
		function drawFrame()
		{
			frame++;
			gl.clear(gl.COLOR_BUFFER_BIT + gl.DEPTH_BUFFER_BIT);

			lookAt([50*Math.cos(frame/250), 50*Math.sin(frame/250), 20], [0, 0, 0], [0, 0, 1]);

			// Рисуваме люлката
			cradle.draw(frame);
			
			requestAnimationFrame(drawFrame);
		}
	</script>	
</head>

<body onload="start()">
	<h2>Люлката</h2>

	<noscript>
		Искаме JavaScript, но нема!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но нема!
	</canvas>
</body>
