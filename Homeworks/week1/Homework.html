<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Поправи ме, моля!</title>

	<script src="webgl-fmi.js"></script>	
	
	<script id="vShader" type="x-shader/x-vertex">
		void main ()
		{
			gl_Position = vec4(0.935,0.9,1,1);
			gl_PointSize = 16.0;
		}
	</script>
	
	<script id="fShader" type="x-shader/x-fragment">
		void main( )
		{
			gl_FragColor = vec4(0,0,1,1);
		}
	</script>

	<script>
		function start( )
		{
		//here and in the canvas picasso must be the same
			 gl = getContext("picasso");
			//it is vShader, not vshader 
			//it is vShader, not fshader 
			///same error up in the scripts
			///we do not need vars
		    glprog = getProgram("vShader","fShader");

			
			gl.clearColor(0,0,1,0.5);
			gl.clear(gl.COLOR_BUFFER_BIT);
            
			
			// рисуване на точка (детайлите - друг път)
			gl.drawArrays(gl.POINTS,0,1);
		}
	</script>	
</head>

<body onload="start()">
	<h2>Поправи ме, моля!</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;" >
		Искаме canvas, но няма!
	</canvas>
</body>
