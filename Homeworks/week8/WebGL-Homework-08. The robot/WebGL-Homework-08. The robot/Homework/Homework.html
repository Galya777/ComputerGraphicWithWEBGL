<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Летяща птица-робот</title>

	<script src="webgl-fmi.js"></script>
	
	<script id="vshader" type="x-shader/x-vertex">
		uniform mat4 uProjectionMatrix;
		uniform mat4 uViewMatrix;
		uniform mat4 uModelMatrix;
		
		uniform bool uUseAmbient;
		uniform vec3 uAmbientColor;

		uniform bool uUseDiffuse;
		uniform vec3 uDiffuseColor;

		uniform vec3 uLightDir;
		
		attribute vec3 aXYZ;
		attribute vec3 aColor;
		attribute vec3 aNormal;

		varying vec3 vNormal;
		varying vec3 vColor;
		varying vec3 vPos;
		
		void main ()
		{
			mat4 mvMatrix = uViewMatrix * uModelMatrix;
			vec4 pos = mvMatrix * vec4(aXYZ,1);
			gl_Position = uProjectionMatrix * pos;

			vColor = aColor;
			if (uUseAmbient)
				vColor *= uAmbientColor;
			
			vec3 normal = vec3(normalize(mvMatrix*vec4(aNormal,0)));
			vec3 light = normalize(-uLightDir);
			if (uUseDiffuse)
				vColor += aColor*uDiffuseColor*max(dot(normal,light),0.0);

			vPos = pos.xyz/pos.w;
			vNormal = normal;
		}
	</script>
	
	<script id="fshader" type="x-shader/x-fragment">
		precision mediump float;

		uniform highp vec3 uLightDir;
		uniform bool uUseSpecular;
		uniform vec3 uSpecularColor;

		varying vec3 vNormal;
		varying vec3 vColor;
		varying vec3 vPos;

		void main( )
		{
			vec3 light = normalize(-uLightDir);
			vec3 reflectedLight = normalize(reflect(light,normalize(vNormal)));
			vec3 viewDir = normalize(vPos);
			float cosa = abs(dot(reflectedLight,viewDir));
			vec3 specularColor = vec3(pow(cosa,4.0));
			gl_FragColor = vec4(vColor+specularColor,1);
		}
	</script>

	<script>
		// Крило на птицата - много парчета
		Wing = function(isLeft)
		{
			this.isLeft = isLeft;
			this.segments = [];
			
			// 8 парчета за крилото
			for (var i = 0; i < 8; i++)
			{
				var seg = new Cuboid([0, 0, 0], [0.6, 0.05, 0.4 - i*0.04]);
				seg.color = [0.3, 0.3, 0.35];
				this.segments.push(seg);
			}
		}
		
		// Рисува крилото
		Wing.prototype.draw = function(angle)
		{
			var dir = this.isLeft ? -1 : 1;
			
			for (var i = 0; i < this.segments.length; i++)
			{
				pushMatrix();
				
				// Позиция според ъгъла
				var x = (i + 1) * 0.55;
				var y = -Math.sin(angle) * x * 0.4;
				var z = Math.cos(angle) * x * 0.15;
				
				// Водещ ръб
				var lead = Math.sin(angle) * (i + 1) * 0.15;
				
				translate([dir * x, y + lead, z]);
				zRotate(angle * (i + 1) * 0.5);
				
				this.segments[i].draw();
				popMatrix();
			}
		}

		// Птицата робот
		Bird = function()
		{
			// Тяло
			this.body = new Sphere([0, 0, 0], 1.0);
			this.body.color = [0.25, 0.25, 0.3];
			
			// Глава
			this.head = new Sphere([0, 0.8, 0.6], 0.5);
			this.head.color = [0.3, 0.3, 0.35];
			
			// Клюн
			this.beak = new Cone([0, 0.6, 1.0], 0.2, 0.5);
			this.beak.color = [0.8, 0.6, 0.1];
			
			// Очи
			this.eye1 = new Sphere([-0.2, 0.9, 0.9], 0.1);
			this.eye1.color = [0.1, 0.1, 0.1];
			this.eye2 = new Sphere([0.2, 0.9, 0.9], 0.1);
			this.eye2.color = [0.1, 0.1, 0.1];
			
			// Крила
			this.wingL = new Wing(true);
			this.wingR = new Wing(false);
			
			// Опашка
			this.tails = [];
			for (var i = 0; i < 5; i++)
			{
				var t = new Cuboid([0, 0, -1 - i*0.4], [0.8 - i*0.1, 0.05, 0.3]);
				t.color = [0.2, 0.2, 0.25];
				this.tails.push(t);
			}
		}
		
		// Рисува птицата
		Bird.prototype.draw = function(frame)
		{
			var wingAngle = Math.sin(frame * 0.08) * 0.6;
			var bodyRock = Math.sin(frame * 0.04) * 0.15;
			var headTurn = Math.sin(frame * 0.04) * 0.3;
			
			pushMatrix();
			zRotate(bodyRock);
			
			// Тяло
			this.body.draw();
			
			// Опашка
			for (var i = 0; i < this.tails.length; i++)
			{
				pushMatrix();
				translate([0, Math.sin(frame * 0.08 + i) * 0.1, -i*0.4]);
				this.tails[i].draw();
				popMatrix();
			}
			
			// Крила
			pushMatrix();
			translate([0.8, 0, 0]);
			this.wingL.draw(wingAngle);
			popMatrix();
			
			pushMatrix();
			translate([-0.8, 0, 0]);
			this.wingR.draw(wingAngle);
			popMatrix();
			
			// Глава
			pushMatrix();
			yRotate(headTurn);
			this.head.draw();
			this.eye1.draw();
			this.eye2.draw();
			this.beak.draw();
			popMatrix();
			
			popMatrix();
		}

		function start( )
		{
			var canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',function(event){event.preventDefault();},false);
			canvas.addEventListener('webglcontextrestored',function(){init();},false);

			init();
			drawFrame();
		}
		
		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram("vshader","fshader");

			aXYZ = gl.getAttribLocation(glprog,"aXYZ");
			uProjectionMatrix = gl.getUniformLocation(glprog,"uProjectionMatrix");
			uViewMatrix = gl.getUniformLocation(glprog,"uViewMatrix");
			uModelMatrix = gl.getUniformLocation(glprog,"uModelMatrix");

			aColor = gl.getAttribLocation(glprog,"aColor");
			uAmbientColor = gl.getUniformLocation(glprog,"uAmbientColor");
			uUseAmbient   = gl.getUniformLocation(glprog,"uUseAmbient");

			aNormal = gl.getAttribLocation(glprog,"aNormal");
			uDiffuseColor = gl.getUniformLocation(glprog,"uDiffuseColor");
			uUseDiffuse = gl.getUniformLocation(glprog,"uUseDiffuse");
			uUseSpecular = gl.getUniformLocation(glprog,"uUseSpecular");
			uLightDir = gl.getUniformLocation(glprog,"uLightDir");

			gl.enable(gl.DEPTH_TEST);
			gl.clearColor(0.5, 0.7, 0.9, 1);

			identity();
			perspective(30, gl.canvas.width/gl.canvas.height, 1, 40000);

			gl.uniform3f(uAmbientColor, 0.5, 0.5, 0.5);
			gl.uniform1i(uUseAmbient, true);

			gl.uniform3f(uDiffuseColor, 1, 1, 1);
			gl.uniform1i(uUseDiffuse, true);
			
			gl.uniform3f(uLightDir, 0.5, -1, 0.5);

			bird = new Bird();
		}

		var frame = 0;
		var bird;
	
		function drawFrame()
		{
			frame++;
			gl.clear(gl.COLOR_BUFFER_BIT + gl.DEPTH_BUFFER_BIT);

			lookAt([20*Math.cos(frame/200), 20*Math.sin(frame/200), 10], [0, 0, 0], [0, 1, 0]);

			bird.draw(frame);
			
			requestAnimationFrame(drawFrame);
		}
	</script>	
</head>

<body onload="start()">
	<h2>Летяща птица-робот</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
